<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <header>
        <div class="hero-body has-text-centered has-background-danger-dark ">
            <p class="title has-text-white-bis">
                My Team
            </p>
        </div>
    </header>
    <main class="m-4">

        <!-- Manager Card(s) -->
        <div class="columns has-text-centered" id='managerCards'>

            <div class='column'>
                <div class="card">
                    <div class="card-content has-background-white-ter">
                        <div class="media">
                            <div class="media-left">
                            </div>
                            <div class="media-content has-background-info py-2">
                                <p class="title is-4 has-text-white-bis"> Calvin</p>
                                <p class="title is-5 has-text-white-bis"><i class="fas fa-mug-hot"></i> Manager</p>
                            </div>
                        </div>
                        <div class="content">
                            <p>ID: 123</p>
                            <p>Email:<a href="mailto:calvin@gmail.com"> calvin@gmail.com</a></p>
                            <p>Office Number: 10</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Engineer Card(s) -->
        <div class="columns" id='engineerCards'>

            <div class='column'>
                <div class="card">
                    <div class="card-content  has-background-white-ter">
                        <div class="media">
                            <div class="media-left">
                            </div>
                            <div class="media-content has-background-info py-2 pl-2">
                                <p class="title is-4 has-text-white-bis"> George</p>
                                <p class="subtitle is-6 has-text-white-bis"><i class="fas fa-glasses"></i> Engineer</p>
                            </div>
                        </div>
                        <div class="content  has-text-centered">
                            <p>ID: 2</p>
                            <p>Email:<a href="mailto:George@gmail.com"> George@gmail.com</a></p>
                            <p>GitHub:<a href="https://github.com/GeorgeGitHub" target="_blank"> GeorgeGitHub</a></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class='column'>
                <div class="card">
                    <div class="card-content  has-background-white-ter">
                        <div class="media">
                            <div class="media-left">
                            </div>
                            <div class="media-content has-background-info py-2 pl-2">
                                <p class="title is-4 has-text-white-bis"> Sarah</p>
                                <p class="subtitle is-6 has-text-white-bis"><i class="fas fa-glasses"></i> Engineer</p>
                            </div>
                        </div>
                        <div class="content  has-text-centered">
                            <p>ID: 3</p>
                            <p>Email:<a href="mailto:sarah@gmail.com"> sarah@gmail.com</a></p>
                            <p>GitHub:<a href="https://github.com/sarahGitHub" target="_blank"> sarahGitHub</a></p>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Intern Card(s) -->
        <div class="columns" id='internCards'>

            <div class='column'>
                <div class="card">
                    <div class="card-content has-background-white-ter">
                        <div class="media">
                            <div class="media-left">
                            </div>
                            <div class="media-content has-background-info py-2 pl-2">
                                <p class="title is-4 has-text-white-bis"> Francis</p>
                                <p class="subtitle is-6 has-text-white-bis"><i class="fas fa-user-graduate"></i> Intern</p>
                            </div>
                        </div>
                        <div class="content  has-text-centered">
                            <p>ID: 4</p>
                            <p>Email:<a href="mailto:francis@gmail.com"> francis@gmail.com</a></p>
                            <p>School: uofu</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
